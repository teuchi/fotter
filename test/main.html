<!DOCTYPE html>
<html lang="es-AR">

<head>

    <meta charset="utf-8"/>
    <meta name="description" content="El mejor comparador online de tu crédito automotriz" />
    <meta name="keywords" content="crédito automotriz, comparador crédito automotriz" />
	<meta name="robots" content="index, nofollow" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Fotter Test - Teresa Raggi</title>

<!-- Fuentes -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<!-- Iconos -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css"/>

</head>

<body>
	<main class="main">

			<nav>
				<ul title="navegación básica" class="nav-basica">
					<li><a href="#" title="Home">Home > </a></li>
					<li>Cr&eacutedito Automotriz</li>
				</ul>
			</nav>
			<section title="Formulario simulador de crédito automotriz" class="form-box">
				<div class="form-header">
					<p class="titular-form">Simula tu Crédito Automotriz</p>
						
				<form action="#" method="#" name="cotizador">

					<div>
						<div class="cajas-uno">
						<label>Valor del auto</label></br>
						<input type="number" min="1" name="valor" placeholder="$" class="input-uno">
						<a href="#" title="Ayuda"><i class="fa fa-question-circle"></i></a></br>
						<h6>$10.000.000</h6>
						<label>Marca del auto</label></br>
						<select id="#" name="marca" class="input-dos">				      
						      <option value="op1">Opel</option>
						      <option value="op2">Ford</option>
						      <option value="op3">Fiat</option>						      
						</select>
						</div>

						<div class="cajas-dos"><label>Monto del pie</label></br>
						<input type="number" min="1" placeholder="$" name="monto" class="input-uno">
						<a href="#" title="Ayuda"><i class="fa fa-question-circle"></i></a></br>
						<h6>$2.000.000</h6>
						<label>Año auto</label></br>
	

						<input type="list" name="Anio" class="input-dos">
						</div>
									

						<div class="cajas-tres">
						<label>Plazo del cr&eacutedito</label></br>
						<input type="option" class="input-uno">
						<a href="#" title="Ayuda"><i class="fa fa-question-circle"></i></a></br>
						<h6>&nbsp</h6>
						<label>¿Cu&aacutendo planeas comprar el veh&iacuteculo?</label></br>
						<select id="#" name="plazo" class="input-dos">				      
						      <option value="op1">Mañana</option>
						      <option value="op2">Dentro de tres meses</option>
						      <option value="op3">Dentro de un año</option>						      
						</select>
						
						</div>
						<p class="form-simular">
							<strong>
								<span class="resultados"> ¡Resultados</span>
								<span class="instantaneos">Instantáneos!</span>
								</strong>
								<i class="fa fa-angle-right"></i>						
								<button type="submit" name="Simular">Simular</button>
						</p>
					
				</form>

			</section>
			<aside title="Atención al cliente">
				<div class="telefono"><img src="images/telefono.png" alt="Ayuda? 750 1414" class="telefono">
				</div>
				<div class="ayuda">
				<h2>Ayuda? </br> <span class="celeste"> 750 1414</span></h2>
				</div>
				<div class="horarios"><p class="hrs">Lu. a vie. 09:00 a 21:00 hrs.<br>Sáb. 10:00 a 15:00 hrs.<p>
				</div>
				<div><img src="images/auto.png"></div>
			</aside>
			



		




	</main>





</body>
</html>
